                <div class="container" id="tow">
                    <h1>INSCREvA SUA EQUIPE: </h1>
                    <form action="index.html" method="get">
                        <div>
                            <label for="name">Nome da equipe:</label>

                    <button  onclick="javascript:showDiv();">inscreva-se</button>
                </div>

            <script type="text/javascript">
                function showDiv() {
                    div = document.getElementById('tow');
                    div.style.display = "block";
                    div = document.getElementById('inscreva');
                    div.style.display = "none";
